<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Composer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compose Your Email</h1>
        <form id="emailForm">
            <textarea id="emailText" placeholder="Write your text here..."></textarea><br>
            <button type="button" onclick="composeEmail()">Send</button>
        </form>
    </div>

    <script>
        function composeEmail() {
            const emailText = document.getElementById('emailText').value;
            if (emailText.trim() === '') {
                alert('Please write something before sending.');
                return;
            }
            const mailtoLink = `mailto:testtube14321@gmail.com?subject=Feedback%20To%20This%20Website&body=${encodeURIComponent(emailText)}`;
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
